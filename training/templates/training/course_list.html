<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for foo in courses %}
    <p>{{ foo.name }} <a href="{% url 'course_edit' foo.id %}">修改课程</a></p>
    <strong><a href="{% url 'course_delete' foo.id %}">删除课程</a></strong>
    <p>开始时间：{{ foo.starttime }}</p>
    <p>结束时间：{{ foo.endtime }}</p>
{% endfor %}
<h3><a href="{% url 'create_course' %}">添加课程</a></h3>
</body>
</html>
